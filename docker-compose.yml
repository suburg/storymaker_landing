version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socinyashka-landing
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.socinyashka.description=Landing page для Telegram-бота СочиНяшка"
      - "com.socinyashka.version=1.0"

networks:
  default:
    name: socinyashka-network
